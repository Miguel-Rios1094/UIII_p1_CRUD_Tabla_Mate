{% extends "base.html" %}


{% block cuerpo %}

<div class="row"><!-- la fila -->
<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!-- columna izquierda -->

<h1> mama</h1>
<div class="card"><!-- La tarjeta --> 
  <div class="card-body">
    <form action="registrarMateria/" method="POST"> {% csrf_token %}<!-- falta action --> 
      <div class="form-group">
        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" 
        placeholder="Codigo materia" minlenght="1" maxlenght="6" required>
      </div>
      <div class="form-group py-3">
        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
        placeholder="Nombre materia" maxlenght="100" required>
      </div>
      <div class="form-group py-2">
        <input type="text" id="numcreditos" name="numcreditos" class="form-control" 
        min="1" max="9" value="1" required>
      </div>
      <div class="form-group py-2">
        <button type="submit" class="btn btn-primary">Guardar Materia</button>
      </div>


    </form>
  </div>
</div><!-- La tarjeta --> 

</div><!-- columna izquierda --> 

<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"><!--columna derecha-->
    <h1> 
        listado de materias
    </h1>
    <!--  la tabla   -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">codigo</th>
                <th scope="col">nombre</th>
                <th scope="col">creditos</th>
                <th> Opciones </th>
            </tr>
            </thead>
            <tbody>
              {% for m in mismaterias %}
              <tr>
                <td> {{forloop.counter}} </td>
                <td> {{m.codigo}} </td>
                <td> {{m.nombre}} </td>
                <td> {{m.creditos}} </td>
                <td> <a href="seleccionarMateria/{{m.codigo}}" class="btn btn-info" >editar</a></td><!--Falta-->
                <td> <a href="borrarMateria/{{m.codigo}}" class="btn btn-danger" >borrar</a></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
        <!--  la tabla   -->
    <div><!--columna derecha-->
    </div><!-- la fila -->
{% endblock %}
